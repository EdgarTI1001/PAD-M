<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <script th:src="@{/js/tinymce/tinymce.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            tinymce.init({
                selector: 'textarea',
                license_key: 'gpl',
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                    'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'insertdatetime', 'media', 'table', 'help', 'wordcount'
                ],
                toolbar: 'undo redo | blocks | ' +
                    'bold italic backcolor | alignleft aligncenter ' +
                    'alignright alignjustify | bullist numlist outdent indent | ' +
                    'removeformat | help',
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
            });
        });
    </script>
</head>
<body>
 <section layout:fragment="content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0" th:text="${doc.id == null ? 'Criar Novo Documento' : 'Editar Documento'}"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/docs/save}" th:object="${doc}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="nomeDocumento" class="form-label">Nome</label>
                        <input type="text" id="nomeDocumento" class="form-control" th:field="*{nomdoc}" />
                    </div>
    
                    <div class="mb-3">
                        <textarea></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="/docs" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
