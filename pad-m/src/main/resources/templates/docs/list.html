<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head></head>
<body>
 <section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Lista de Documentos</h4>
        </div>
        <div class="card-body">
            <a href="/docs/files/new" class="btn btn-primary mb-3">Upload Documento Existente</a>
            <a href="/docs/create" class="btn btn-primary mb-3">Criar Novo Documento</a>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${docPage.content}">
                        <td th:text="${doc.nomdoc}"></td>
                        <td>
                            <a th:title="'Editar documento'"  th:href="@{/docs/edit/{id}(id=${doc.id})}" class="btn btn-sm btn-primary"  role="button" title="Editar Documento" th:if="${#strings.isEmpty(doc.conteudo)}">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                            <a th:title="'Abrir documento'" class="btn btn-warning btn-sm"  th:href="@{'/uploads/documentos/' + ${doc.hashdoc}}"  target="_blank">
                                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                            </a>
                            <a th:title="'Excluir documento'" th:href="@{/docs/delete/{id}(id=${doc.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar?')">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </a>
                            <a th:title="'Assinar documento'" class="btn btn-success btn-sm" onclick="return confirm('Tem certeza que deseja assinar documento?')">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:if="${docPage.hasPrevious()}">
                        <a class="page-link" th:href="@{/docs(page=${docPage.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, docPage.totalPages - 1)}"
                        th:classappend="${i == docPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/docs(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:if="${docPage.hasNext()}">
                        <a class="page-link" th:href="@{/docs(page=${docPage.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
