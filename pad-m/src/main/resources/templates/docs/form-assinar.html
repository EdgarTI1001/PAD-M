<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            margin-bottom: 20px;
            margin-top: 75px;
        }
        .card:hover {
            transform: scale(1.05);
        }
    
</style>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header" style="background-color: #00537d; color: white;">
                    <h5><span class="badge text-bg-secondary">
                       <i class="bi bi-pencil-fill"></i>
                       Assinar Documento
                       </span></h5>
                </div>
                <div class="card-body ">
                    <div th:if="${alertMessage}"
                         th:classappend="'alert-' + ${alertMessage.type}"
                         class="alert alert-dismissible fade" role="alert">
                        <span th:text="${alertMessage.message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/docs/files/assinar}" th:object="${doc}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="nomdoc" class="form-label">Documento:</label>
                            <span class="badge bg-secondary" th:text="${doc.nomdoc}"></span>
                        </div>
                        <div class="mb-3">
                           
                        </div>
                        <div class="d-flex">
	                        <button type="submit" class="btn btn-primary btn-sm me-2">Assinar</button>                        
	                        <button type="button" class="btn btn-warning btn-sm" id="voltar" onclick="history.back()">Voltar</button>
                        </div>
                        
                    </form>
                </div>              
            </div>
        </div>
    </section>
</body>
</html>
