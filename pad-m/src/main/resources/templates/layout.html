    <!-- Custom Script for Sidebar Toggle -->
    <script type="text/javascript">
   
        const toggle = document.getElementById('header-toggle');
        const icon = document.getElementById('icon');
        const navBar = document.getElementById('nav-bar');

        toggle.addEventListener('click', () => {
            navBar.classList.toggle('expanded');
            if (icon.classList.contains('fa fa-bars')) {
                icon.className = 'fa fa-bars';
            } else {
                icon.className = 'fa fa-bars';
            }
        });  
        
        function toggleDropdown(event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            const dropdown = event.currentTarget.parentNode;
            dropdown.classList.toggle('active'); // Alterna a classe 'active' para mostrar/esconder o dropdown
        }
       
    </script>
