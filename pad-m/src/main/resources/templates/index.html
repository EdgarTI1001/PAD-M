<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }

        .card-title-custom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title-custom h5 {
            margin: 0;
        }

        .card-title-custom i {
            font-size: 1.5rem;
            color: gray;
        }

        .card-footer-custom {
            height: 1rem;
        }
    </style>
</head>
<body>
    <section layout:fragment="content" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <i class="fa fa-home" style="font-size:23px;color:gray"></i> &nbsp;<li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>

        <div class="row justify-content-center">

            <div class="col-sm-3">
                <div class="card card-custom mb-3">
                    <div class="card-body">
                        <div class="card-title-custom">
                            <h5>PARA ATENDER</h5>
                            <i class="fas fa-tasks"></i>
                        </div>
                        <p>0 Processos</p>
                    </div>
                    <div class="card-footer p-0">
                        <div class="card-footer-custom bg-primary"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card card-custom mb-3">
                    <div class="card-body">
                        <div class="card-title-custom">
                            <h5>EM ESPERA</h5>
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <p>0 Processos</p>
                    </div>
                    <div class="card-footer p-0">
                        <div class="card-footer-custom bg-danger"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card card-custom mb-3">
                    <div class="card-body">
                        <div class="card-title-custom">
                            <h5>ATENDIMENTO SETOR</h5>
                            <i class="fas fa-building"></i>
                        </div>
                        <p>0 Processos</p>
                    </div>
                    <div class="card-footer p-0">
                        <div class="card-footer-custom bg-warning"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card card-custom mb-3">
                    <div class="card-body">
                        <div class="card-title-custom">
                            <h5>ATENDIMENTO SERVIDOR</h5>
                            <i class="fas fa-user"></i>
                        </div>
                        <p>0 Processos</p>
                    </div>
                    <div class="card-footer p-0">
                        <div class="card-footer-custom bg-success"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div layout:fragment="jscript">
        <!-- <script src="content-script.js"></script> -->
        <script>
            var URL = '[[@{/}]]api/';
        </script>
    </div>
</body>
</html>
