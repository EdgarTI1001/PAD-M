<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 150%;
            max-width: 1500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden; 
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <section layout:fragment="content">
        <div class="card">
            <div class="card-header">Cadastro de Processo</div>
            <div class="card-body">
                <form th:action="@{/processo/save}" th:object="${processo}" method="post" class="row g-3" id="frm">
                    <input type="hidden" th:field="*{id}">

                    <div class="col-6 mb-3">
                        <label for="nome" class="form-label">Número do Processo</label>
                        <input type="text" id="processo" class="form-control" th:field="*{numproc}" placeholder="Número">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">Tipo</label>
                        <input type="text" id="tipo" class="form-control" th:field="*{tipo}" placeholder="Tipo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="nickname" class="form-label">Ano</label>
                        <input type="text" id="ano" class="form-control" th:field="*{ano}" placeholder="Ano">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="rg" class="form-label">Assunto</label>
                        <input type="text" id="assunto" class="form-control" th:field="*{assunto}" placeholder="Assunto">
                    </div>                 

                    <!-- 
                    <div class="col-md-3 mb-3">
                        <label for="setor" class="form-label">Setor</label>
                        <select id="setor" class="form-select form-select-sm">
                            <option th:text="${'Selecione o Setor"}" th:value="${'0'}"></option>
                            <option value="1">SEDES</option>
                            <option value="2">STI</option>
                            <option value="3">SGP</option>                  
                        </select>              
                    </div> 
                    --> 
                    
                    <!-- 
                    <div class="col-md-3 mb-3">
                        <label for="evento" class="form-label">Evento</label>
                        <select id="evento" class="form-select form-select-sm">
                            <option th:text="${'Selecione o Evento"}" th:value="${'0'}"></option>
                            <option value="1">SEDES</option>
                            <option value="2">STI</option>
                            <option value="3">SGP</option>                  
                        </select>              
                    </div> 
                    -->   
                    
                    <!-- FASE DESNECESSÁRIO -->
                    
                    <div class="col-md-6 mb-3">
                        <label for="interessado" class="form-label">Interessado</label>
                        <select id="interessado" class="form-select form-select-sm">
                            <option th:text="${'Selecione o Interessado'}" th:value="${'0'}"></option>
                            <option value="1">Jones</option>
                            <option value="2">Sauer</option>
                            <option value="3">Nero</option>                  
                        </select>              
                    </div>       
                    
                    <div class="col-md-6 mb-3">
                        <label for="minuta" class="form-label">Minuta</label>
                        <select id="minuta" class="form-select form-select-sm">
                            <option th:text="${'Selecione a Minuta'}" th:value="${'0'}"></option>
                       		<option value="1">Minuta  Prorrogação - 0120240006</option>
                            <option value="2">Minuta  Atesto - 0220240007</option>
                            <option value="3">Minuta  Contigência- 0320240008</option>               
                        </select>              
                    </div>   
                    
                    <div class="col-md-3 mb-3">
                        <label for="lembrete" class="form-label">Lembrete</label>
                        <input type="text" id="lembrete" class="form-control" th:field="*{lembreteId}" placeholder="Lembrete">
                    </div>
                    
                    <!-- SIGILO DESNECESSÁRIO -->
                    
                    <!-- CLASS ID DESNECESSÁRIO??? -->
                    
                    <div class="col-md-3 mb-3">
                        <label for="classificação" class="form-label">Classificação</label>
                        <select id="classificação" class="form-select form-select-sm">                         
                        </select>              
                    </div>
                    
                     <div class="col-md-3 ">
                     	<label for="lembrete" class="form-label">Selecione o DOC para upload</label>
                        <input type="file" id="imageUpload" name="file" class="form-control">
                    </div>
                    
                    <!-- RÓTULOID DESNECESSÁRIO??? -->
                    
                    <!-- USUCRIADOR DESNECESSÁRIO??? -->                    
                
                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div layout:fragment="jscript">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            var URL = '[[@{/}]]';
        </script>
    </div>
</body>
</html>
